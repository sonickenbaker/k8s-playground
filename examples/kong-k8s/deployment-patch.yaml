spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: proxy
          ports:
            - containerPort: 8000
              hostPort: 80
              name: proxy
              protocol: TCP
            - containerPort: 8443
              hostPort: 443
              name: proxy-ssl
              protocol: TCP
            - containerPort: 8001
              name: admin
              protocol: TCP
            - containerPort: 8100
              name: status
              protocol: TCP
      nodeSelector:
        ingress-ready: 'true'
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Equal
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Equal
          effect: NoSchedule